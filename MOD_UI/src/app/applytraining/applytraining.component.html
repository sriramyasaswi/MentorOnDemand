<div class="container" style="padding: 20px">
    <h2>Apply For Training</h2>
    
    <table border="1" cellspacing="0" cellpadding="15">
      <tr><th>ID</th><th>CourseName</th><th>Mentor Name</th><th>Fee</th><th>Timings</th><th>Start Date</th><th>End Date</th><th>Actions</th></tr>
      <tr *ngFor = "let oneOf of trainings">
        <td>{{oneOf.id}}</td>
                <td>{{oneOf.courseName}}</td>
                <td>{{oneOf.mentorFirstName}}</td>
                <td>{{oneOf.commissionAmount}}</td>
                <td>{{oneOf.timings}}</td>
                <td>{{oneOf.startDate}}</td>
                <td>{{oneOf.endDate}}</td>
                <td align="center"><button type="button" (click)="applyTraining(oneOf.id)">Apply</button></td>
        
      </tr>
    </table>
    </div>
