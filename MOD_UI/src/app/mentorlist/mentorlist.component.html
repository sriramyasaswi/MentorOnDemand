        <div class="container">
          <div class="card card-container">
            <h2>Mentor List</h2>
        
            <table border="1" cellspacing="0" cellpadding="15">
              <tr><th>First Name</th><th>Last Name</th><th>Email Id</th><th>Linked In</th><th>Years Exp</th><th>Block</th></tr>
              <tr *ngFor = "let user of mentors">
                
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.linkedInUrl}}</td>
                <td>{{user.yearsOfExp}}</td>
                <td align="center"><button type="button"  (click)="BlockUser(user.id)"><i class="fa fa-ban mr-1"></i>{{user.isActive?"Block" :"Activate"}}</button></td>
                
              </tr>
            </table>   
          </div><!-- /card-container -->
      </div><!-- /container -->
